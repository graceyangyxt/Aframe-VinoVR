<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoVR | AFrame</title>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" auto-enter-vr="">
        <a-assets>
                <img id="sky" src="https://cdn.glitch.com/90abd164-5987-4b7a-8981-6c75de97ab3a%2Fsunset_360_preview.jpg?v=1625015504884">
                <img id="grass" src="https://cdn.glitch.com/90abd164-5987-4b7a-8981-6c75de97ab3a%2FGreen%20lush%20grass%20texture.jpg?v=1625181328524">
                <img id="speaker" src="https://cdn.glitch.com/90abd164-5987-4b7a-8981-6c75de97ab3a%2Fpic1_________Audio_Speaker_Green_Alpha_Round_Version_1_2x2.jpg?v=1625189902672">
                <audio id="music-mp3" src="https://cdn.glitch.com/90abd164-5987-4b7a-8981-6c75de97ab3a%2Fdaily_download_20170404_128.mp3?v=1625189627680"></audio>
                <a-asset-item id="castle-model" src="https://cdn.glitch.com/90abd164-5987-4b7a-8981-6c75de97ab3a%2FCastle%20OBJ.obj?v=1625187118372"></a-asset-item>
                <a-asset-item id="house-model" src="https://cdn.glitch.com/90abd164-5987-4b7a-8981-6c75de97ab3a%2Fbuilding.obj?v=1625508263008"></a-asset-item>
        </a-assets>

        <a-sky id="skybox" src="#sky" radius="30" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>
      
        <a-entity id="ground" geometry="primitive:plane" material="src:#grass; repeat: 150 150" rotation="-90 0 0" scale="100 100"></a-entity>
      
        <!-- <a-entity id="castle" obj-model="obj: #castle-model" scale="0.1 0.1 0.1 0.1" position="0 -0.1 0"></a-entity> -->
        <a-entity id="house" obj-model="obj: #house-model" scale="0.002 0.002 0.002 0.002" position="0 -0.1 0"></a-entity>
      
        <a-entity id="music" geometry="primitive: box" material="src: #speaker" rotation="90" position="1 0.3 1" scale="0.25 0.25 0.25" sound="src: #music-mp3; on: click; loop: true; distanceModel: linear;"></a-entity>
  
        <a-light type="ambient" color="#666" position="" rotation="" scale="" visible="" light=""></a-light>
        <a-light type="point" intensity="" position="2 4 4" rotation="" scale="" visible="" light=""></a-light>
      
        <a-entity id="camera" camera position="0 0.3 3" speed="0.1" look-controls wasd-controls="acceleration: 20"></a-entity>
        <!-- <a-entity hand-controls laser-controls raycaster="far: 2"></a-entity>    -->
    </a-scene>
</body>
</html>
