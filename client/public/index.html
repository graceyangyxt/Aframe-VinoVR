<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoVR | AFrame</title>
    <link rel="icon" type="image/gif" href="client/src/images/favicon.gif" />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="client/src/index.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> -->
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a-scene class="fullscreen" loading-screen="dotsColor: white; backgroundColor: purple" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" auto-enter-vr="">

        <a-assets>
            <!--scenery assets-->
            <img id="sky" src="client/src/images/sunset_360_preview.jpg">
            <img id="grass" src="client/src/images/grass.jpg">
            <img id="forest" src="client/src/images/forest.png">
            <img id="foliage" src="client/src/images/foliage.png">
            <!--sounds-->
            <audio id="ambience" src="client/src/audio/ambience.mp3"></audio>
            <!--3D models-->
            <a-asset-item id="villa-model" src="client/src/3D-models/villa/villa-obj.obj"></a-asset-item>
            <a-asset-item id="villa-mtl" src="client/src/3D-models/villa/villa-mtl.mtl"></a-asset-item>
            <a-asset-item id="test-wine-bottle-model" src="client/src/3D-models/wine_bottle/Wine_Bottle_White.obj"></a-asset-item>
            <a-asset-item id="test-wine-bottle-mtl" src="client/src/3D-models/wine_bottle/Wine_Bottle_White.mtl"></a-asset-item>
            <a-asset-item id="dessert-tray-model" src="client/src/3D-models/dessert_tray/dessert_tray.obj"></a-asset-item>
            <a-asset-item id="dessert-tray-mtl" src="client/src/3D-models/dessert_tray/dessert_tray.mtl"></a-asset-item>
            <a-asset-item id="small-bush-obj" src="client/src/3D-models/small-bush/small-bush.obj"></a-asset-item>
            <a-asset-item id="small-bush-mtl" src="client/src/3D-models/small-bush/small-bush.mtl"></a-asset-item>
            <!--UI assets-->
            <img id="ui-choose-your-mood-img" src="client/src/images/UI/1.png">
            <img id="ui-happy-img" src="client/src/images/UI/happy.png">
            <img id="ui-relax-img" src="client/src/images/UI/relax.png">
            <img id="ui-sexy-img" src="client/src/images/UI/sexy.png">
            <img id="ui-stress-img" src="client/src/images/UI/stress.png">
            <img id="ui-wine1-img" src="client/src/images/UI/winecard-09.png">
            <img id="ui-wine2-img" src="client/src/images/UI/winecard-10.png">
            <img id="ui-wine3-img" src="client/src/images/UI/winecard-11.png">
        </a-assets>

        <!--sounds-->
        <audio id="music"></audio>

        <a-entity sound="src: #ambience; autoplay: true; loop: true; volume: 3"></a-entity>

        <!--scenery-->
        <a-sky id="skybox" src="#sky" radius="30" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>

        <a-entity id="ground" geometry="primitive: plane" material="src:#grass; repeat: 150 150" rotation="-90 0 0" scale="100 100" static-body></a-entity>

        <a-entity static-body>
            <a-entity id="villa" obj-model="obj: #villa-model; mtl: #villa-mtl" scale="0.25 0.25 0.25 0.25" position="0 0.36 0" rotation="-90" static-body></a-entity>
        </a-entity>

        <a-image class="forest" geometry="width: 2" scale="2 2 2" material="src: #forest" rotation="0 -99.76283833038381 0"></a-image>
            <a-entity id="small-bush" obj-model="obj: #small-bush-obj; mtl: #small-bush-mtl; transparent: true;" scale="0.25 0.25 0.25 0.25"></a-entity>
        <a-entity static-body>

        </a-entity>

        <!--small objects-->
        <a-entity dynamic-body="shape: cylinder; cylinderAxis: y; mass: 5" position="4.313 0.513 -3.912">
                <a-entity id="test-wine-bottle" obj-model="obj: #test-wine-bottle-model; mtl: #test-wine-bottle-mtl" scale="0.4 0.4 0.4 0.4" rotation="0" ></a-entity>
        </a-entity>

        <a-entity id="dessert-tray" obj-model="obj: #dessert-tray-model; mtl: #dessert-tray-mtl" scale="0.4 0.4 0.4 0.4" position="4.321 0.299 -4.000" rotation="0" dynamic-body></a-entity>

        <!--UI-->
        <a-image src="#ui-choose-your-mood-img" position="3.5 0.863 -3.810" scale="0.39 0.13 1" rotation="0 -90 0"  ></a-image>
        <a-image id="happyBtn" class="clickable" src="#ui-happy-img" position="3.5 0.743 -3.962" scale="0.07 0.07 1" rotation="0 -90 0"  ></a-image>
        <a-image id="relaxBtn" class="clickable" src="#ui-relax-img" position="3.5 0.743 -3.862" scale="0.07 0.07 1" rotation="0 -90 0"  ></a-image>
        <a-image id="sexyBtn" class="clickable" src="#ui-sexy-img" position="3.5 0.743 -3.762" scale="0.07 0.07 1" rotation="0 -90 0"  ></a-image>
        <a-image id="sadBtn" class="clickable" src="#ui-stress-img" position="3.5 0.743 -3.662" scale="0.07 0.07 1" rotation="0 -90 0"  ></a-image>
        <a-image src="#ui-wine1-img" position="2.642 0.743 -3.669" scale="0.2 0.4 1" rotation="0 100 0"  ></a-image>
        <a-image src="#ui-wine2-img" position="2.630 0.743 -3.886" scale="0.2 0.4 1" rotation="0 90 0"  ></a-image>
        <a-image src="#ui-wine3-img" position="2.642 0.743 -4.106" scale="0.2 0.4 1" rotation="0 80 0"  ></a-image>
        <!--music controls-->
        <a-entity id="nextBtn" class="clickable" cursor-listener geometry="primitive: cone" material="color: green" position="3.5 0.65 -3.697" rotation="0 -90 -90" scale="0.022 0.05 0.022"></a-entity>
        <a-entity id="nextBtn" class="clickable" cursor-listener geometry="primitive: cone" material="color: green" position="3.5 0.65 -3.722" rotation="0 -90 -90" scale="0.025 0.05 0.025"></a-entity>

        <a-entity id="playBtn" class="clickable" cursor-listener geometry="primitive: sphere" material="color: green" position="3.5 0.65 -3.812" rotation="0 -90" scale="0.025 0.025 0.025"></a-entity>

        <a-entity id="prevBtn" class="clickable" cursor-listener geometry="primitive: cone" material="color: green" position="3.5 0.65 -3.902" rotation="0 -90 90" scale="0.025 0.05 0.025"></a-entity>
        <a-entity id="prevBtn" class="clickable" cursor-listener geometry="primitive: cone" material="color: green" position="3.5 0.65 -3.927" rotation="0 -90 90" scale="0.022 0.05 0.022"></a-entity>

        <!--light-->
        <a-light type="ambient" color="#666" position="" rotation="" scale="" visible="" light=""></a-light>
        <a-light type="point" intensity="" position="-1 4 -4" rotation="" scale="" visible="" light=""></a-light>
        <!--camera-->
        <a-entity position="3.124 0.7 -3.81" rotation="0 -90 0">
            <!-- <a-entity cursor="fuse: false; rayOrigin: mouse"  position="0 0 -0.05"></a-ring> -->
            <a-entity camera="fov: 85" look-controls="pointerLockEnabled: true" mouse-cursor="" wasd-controls="fly: true; acceleration: 3">
                <a-entity cursor="" position="0 0 -0.05" geometry="primitive: ring; radiusInner: 0.0006; radiusOuter: 0.001" material="color: #606; shader: flat" raycaster=""></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
    <script src="client/src/music.js"></script>
</html>
