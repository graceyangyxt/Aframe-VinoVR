<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinoVR | AFrame</title>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="client/src/index.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a-scene class="fullscreen" loading-screen="dotsColor: purple; backgroundColor: black" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" auto-enter-vr="">
        <a-assets>
                <img id="sky" src="client/src/images/sunset_360_preview.jpg">
                <img id="grass" src="client/src/images/grass.jpg">
                <img id="speaker" src="client/src/images/speaker.jpg">
                <audio id="heavn-mp3" src="client/src/audio/heavn-jamila-woods.mp3" preload="auto"></audio>
                <a-asset-item id="villa-model" src="client/src/3D-models/villa/villa-obj.obj"></a-asset-item>
                <a-asset-item id="villa-mtl" src="client/src/3D-models/villa/villa-mtl.mtl"></a-asset-item>
        </a-assets>

        <a-sky id="skybox" src="#sky" radius="30" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>
      
        <a-entity id="ground" geometry="primitive:plane" material="src:#grass; repeat: 150 150" rotation="-90 0 0" scale="100 100"></a-entity>
      
        <a-entity id="villa" obj-model="obj: #villa-model; mtl: #villa-mtl" scale="0.25 0.25 0.25 0.25" position="0 0.36 0" rotation="-90"></a-entity>
      
        <a-entity id="playBtn" class="clickable" cursor-listener geometry="primitive: plane" material="src: #speaker" position="3.8 0.6 -3.945" rotation="-5 -90" scale="0.15 0.15 0.15"><audio></audio></a-entity>
        <a-entity id="nextBtn" class="clickable" cursor-listener geometry="primitive: plane" material="src: #speaker" position="3.8 0.6 -3.5" rotation="-5 -90" scale="0.15 0.15 0.15"><audio></audio></a-entity>
  
        <a-light type="ambient" color="#666" position="" rotation="" scale="" visible="" light=""></a-light>
        <a-light type="point" intensity="" position="-1 4 -4" rotation="" scale="" visible="" light=""></a-light>
      
        <a-entity id="camera" camera position="3.124 0.7 -3.945" rotation="0 -90" speed="0.1" look-controls wasd-controls="fly: true; acceleration: 10;" collider-check><a-cursor position="0 0 -0.01" material="color: white;" raycaster="far: 20; interval: 1000; objects: .clickable"></a-cursor></a-entity>
    </a-scene>
</body>
    <script src="client/src/music.js"></script>
</html>
